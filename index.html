  <!-- Custom Animations -->
  <style>
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Hero Section Animation */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 10%;
      background: #0e0e0e;
      color: #fff;
      min-height: 100vh;
    }

    .hero-content h1,
    .hero-content h2,
    .hero-content p,
    .hero-content .btn {
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .hero-content h1 {
      animation-delay: 0.2s;
      font-size: 2.5em;
    }

    .hero-content h2 {
      animation-delay: 0.4s;
      font-size: 1.8em;
      color: #00bfff;
    }

    .hero-content p {
      animation-delay: 0.6s;
      margin: 20px 0;
      font-size: 1.1em;
    }

    .hero-content .btn {
      animation-delay: 0.8s;
      padding: 10px 20px;
      background: #00bfff;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .hero-content .btn:hover {
      background-color: #007acc;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00bfff;
    }

    .hero-image {
      opacity: 0;
      animation: zoomIn 1s ease forwards;
      animation-delay: 1s;
    }

    .hero-image img {
      width: 300px;
      border-radius: 50%;
      border: 4px solid #00bfff;
      box-shadow: 0 0 20px #00bfff;
    }

    /* Footer */
    .footer {
      background-color: #111;
      color: #aaa;
      padding: 20px 10%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .footer .right .social {
      display: inline-block;
      margin-left: 15px;
    }

    .footer .right .social a {
      color: #aaa;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .footer .right .social a:hover {
      color: #00bfff;
      transform: scale(1.2);
    }
  </style>
</head>
