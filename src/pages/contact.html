<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Ashwani Kumar Sharma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00bfff;
      text-decoration: none;
    }

    .navbar a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
    }

    .navbar a.active, .navbar a:hover {
      color: #00bfff;
    }

    .main a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 500;
    }

    .contact-section {
      padding: 50px 20px;
      max-width: 700px;
      margin: auto;
    }

    .contact-section h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .contact-section h1 span {
      color: #00bfff;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input, .contact-form textarea {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #1e1e1e;
      color: #fff;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      outline: 2px solid #00bfff;
    }

    .contact-form button {
      background-color: #00bfff;
      border: none;
      padding: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background-color: #009edb;
    }

    .footer {
      background-color: #1a1a1a;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    .footer .right a {
      color: #aaa;
      margin-left: 15px;
      text-decoration: none;
    }

    .footer .right a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>

<header class="header">
  <a href="../../index.html" class="logo">Ashwani</a>
  <nav class="navbar">
    <a href="../../index.html">Home</a>
    <a href="./skills.html">Skills</a>
    <a href="./education.html">Education</a>
    <a href="./gallery.html">Gallery</a>
    <a href="./career.html">Career</a>
    <a href="./hobbies.html">Hobbies</a>
    <a href="./testimonials.html">Testimonials</a>
  </nav>
  <div class="main">
    <a href="./contact.html" class="main-items active"><i class="fas fa-envelope"></i> Contact Me</a>
  </div>
</header>

<main class="contact-section">
  <h1>Contact <span>Me</span></h1>
  <form class="contact-form" action="mailto:your@email.com" method="POST" enctype="text/plain">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="text" name="subject" placeholder="Subject" />
    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</main>

<footer class="footer">
  <div class="left">&copy; 2025 • Ashwani Kumar Sharma • All Rights Reserved</div>
  <div class="right">
    <a href="https://github.com/ashwanikumarsharma" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://linkedin.com/in/ashwanikumarsharma" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
  </div>
</footer>

</body>
</html>
