<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Skills | Ashwani Kumar Sharma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .header {
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00bfff;
      text-decoration: none;
    }

    .navbar a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ddd;
      font-weight: 500;
    }

    .navbar a.active, .navbar a:hover {
      color: #00bfff;
    }

    .main a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 500;
    }

    .skills-page {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section-title {
      text-align: center;
      margin-bottom: 40px;
    }

    .section-title h1 {
      font-size: 2.5rem;
    }

    .section-title h1 span {
      color: #00bfff;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .skill-card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 191, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .skill-card:hover {
      transform: scale(1.05);
    }

    .skill-card i {
      font-size: 40px;
      color: #00bfff;
      margin-bottom: 10px;
    }

    .skill-card h3 {
      margin: 10px 0;
    }

    .progress-bar {
      background: #333;
      border-radius: 5px;
      height: 10px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #00bfff;
      border-radius: 5px;
    }

    .footer {
      background-color: #1a1a1a;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      font-size: 14px;
      border-top: 1px solid #333;
    }

    .footer .right a {
      color: #aaa;
      margin-left: 15px;
      text-decoration: none;
    }

    .footer .right a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>

<header class="header">
  <a href="../../index.html" class="logo">Ashwani</a>
  <nav class="navbar">
    <a href="../../index.html">Home</a>
    <a href="./skills.html" class="active">Skills</a>
    <a href="./education.html">Education</a>
    <a href="./gallery.html">Gallery</a>
    <a href="./career.html">Career</a>
    <a href="./hobbies.html">Hobbies</a>
    <a href="./testimonials.html">Testimonials</a>
  </nav>
  <div class="main">
    <a href="./contact.html" class="main-items"><i class="fas fa-envelope"></i> Contact Me</a>
  </div>
</header>

<main class="skills-page">
  <section class="section-title">
    <h1>My <span>Skills</span></h1>
    <p>Here are some of the technologies and tools I work with:</p>
  </section>

  <section class="skills-container">
    <div class="skill-card">
      <i class="fab fa-html5"></i>
      <h3>HTML5</h3>
      <div class="progress-bar"><div class="progress" style="width: 95%"></div></div>
    </div>

    <div class="skill-card">
      <i class="fab fa-css3-alt"></i>
      <h3>CSS3</h3>
      <div class="progress-bar"><div class="progress" style="width: 90%"></div></div>
    </div>

    <div class="skill-card">
      <i class="fab fa-js-square"></i>
      <h3>JavaScript</h3>
      <div class="progress-bar"><div class="progress" style="width: 85%"></div></div>
    </div>

    <div class="skill-card">
      <i class="fab fa-react"></i>
      <h3>React</h3>
      <div class="progress-bar"><div class="progress" style="width: 80%"></div></div>
    </div>

    <div class="skill-card">
      <i class="fas fa-shield-alt"></i>
      <h3>Cybersecurity</h3>
      <div class="progress-bar"><div class="progress" style="width: 70%"></div></div>
    </div>

    <div class="skill-card">
      <i class="fas fa-brain"></i>
      <h3>AI/ML</h3>
      <div class="progress-bar"><div class="progress" style="width: 75%"></div></div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="left">&copy; 2025 • Ashwani Kumar Sharma • All Rights Reserved</div>

    <a href="mailto:your@email.com"><i class="fas fa-envelope"></i></a>
  </div>
</footer>

</body>
</html>
